<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="'style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="survey-form">
      <form action="" class="servey">
        <h1 class="heading">Survey Form</h1>
        <p class="para">
          Fell Free To Naser The Questions Below Based On Your Own Experence And
          Option. If You Are Not Convientient in Answering A Particular Question
          Please Sip it By Answering "no". Every Answer Would Be Very
          Appreciated. Thank You For Your Time.
        </p>
        <div class="input-container">
          <div class="left">
            <div class="label-input box">
              <label for="">Your Name</label>
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="label-input box">
              <label for="">Your Name</label>
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="label-input box">
              <label for="">Your Email Address</label>
              <input type="email" placeholder="abc@gmail.com" />
            </div>
            <div class="label-input box">
              <label for="">Your Phone Number</label>
              <input type="text" placeholder="00000000000" />
            </div>
            <div class="datalist">
              <label for="location">Where Do You Live</label>
              <select name="location" id="location">
                <option value="selected disabled">select</option>
                <option value="Dumka">Dumka</option>
                <option value="Delhi">Delhi</option>
                <option value="panjab">panjab</option>
              </select>
            </div>
            <div class="radiobtn">
              <fieldset>
                <legend>Age</legend>
                <div class="age-box">
                  <div class="first3">
                    <label
                      ><input
                        type="radio"
                        name="age"
                        value="15-20"
                      />15-20</label
                    >
                    <label
                      ><input
                        type="radio"
                        name="age"
                        value="20-30"
                      />20-30</label
                    >
                    <label
                      ><input
                        type="radio"
                        name="age"
                        value="31-40"
                      />31-40</label
                    >
                  </div>
                  <div class="second2">
                    <label
                      ><input
                        type="radio"
                        name="age"
                        value="41-50"
                      />41-50</label
                    >
                    <label
                      ><input type="radio" name="age" value="#" />Prefer not to
                      say</label
                    >
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="proficent">
              <label for="">How would you rate Your proficent in Coding</label>
              <label for=""
                ><input
                  type="radio"
                  value="Beginner"
                  name="pro"
                />Beginner</label
              >
              <label for=""
                ><input
                  type="radio"
                  value="Intermediate"
                  name="pro"
                />Intermediate</label
              >
              <label for=""
                ><input type="radio" value="Advance" name="pro" />Advance</label
              >
            </div>
          </div>
          <div class="right">
            <div class="context">
              <label for="">Have You Ever Appered in any coding context?</label>
              <label for=""><input type="radio" name="context" />Yes</label>
              <label for=""><input type="radio" name="context" />No</label>
            </div>
            <div class="msg">
              <label for=""
                >Discuss what drives you passion for coding and outline your
                aspireations in the field
              </label>
              <textarea name="" id=""></textarea>
            </div>
            <div class="msg">
              <label for=""
                >What are same of the challenges face while coding?</label
              >
              <textarea name="" id=""></textarea>
            </div>
            <div class="msg">
              <label for=""
                >Please list the Data Structures you have a strong Understanding
                of.
              </label>
              <textarea name="" id=""></textarea>
            </div>
            <input type="button" value="Submit Form" class="btn" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
